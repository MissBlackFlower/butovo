<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<link rel="stylesheet" media="all" href="css/style.css" >
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<div class="bg_sky">
		//=include partials/header.html
	</div>
	<div class="apartments">
		<div class="apartments__conteiner">
			<div class="apartments__item">
				<h3 class="apartments__uptitle">Жилой комплекс</h3>
				<h1 class="apartments__title">Новые<br>Ватутинки</h1>
				<div class="apartments__view">
					<img class="apartments__img" src="img/vatut.png" alt="Новые Ватутинки">
					<div class="apartments__closer">
						<img class="apartments__little-img" src="img/vatut__little.png">
					</div>
					<form class="apartments__form" action="index.html" method="post">
						<span class="apartments__mail">
							<input class="apartments__input" type="email" id="email"/>
							<label class="apartments__label" for="email">
								<i class="apartments__label-img icon_email"></i>
								<span class="apartments__label-text">Электронная почта</span>
							</label>
						</span>
						<span class="apartments__mail">
							<input class="apartments__input" type="password" id="password"/>
							<label class="apartments__label" for="password">
								<i class="apartments__label-img icon_password"></i>
								<span class="apartments__label-text">Логин</span>
							</label>
						</span>
						<div class="apartments__help">
							<a class="apartments__helper" href="">Забыли пароль?</a>
							<a class="apartments__sign" href="">Регистрация</a>
						</div>
						<button class="apartments__button" type="submit" name="button" onclick="" >Войти</button>
					</form>
					<div class="apartments__contact">
						<h4 class="apartments__tel"><span></span></h4>
						<div class="apartments__icon"><i></i></div><a class="apartments__prompt" href="#"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="apartments__arrows">
			<div class="slick-left"></div>
			<div class="slick-right"></div>
		</div>
	</div>
	//=include partials/footer.html
</div>
<!-- END out-->
</body>
</html>
