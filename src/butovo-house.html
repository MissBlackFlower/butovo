<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<link rel="stylesheet" media="all" href="css/style.css" >
	<script src="js/app.js"></script>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	//=include partials/main-header.html
	<div class="neighbors">
		<h1 class="neighbors__title">Ваши соседи</h1>
		<a class="neighbors__back" href="#">&larr; вернуться назад</a>
		<div class="house">
			<h3 class="house__title"><i class="house__icon"></i>Корпус 10</h3>
			<ul class="house__conteiner">
				<li class="house__section">
					<input type="radio" value="None" id="section1" name="section" />
					<label for="section1">Секция 1</label>
				</li>
				<li class="house__section">
					<input type="radio" value="None" id="section2" name="section" />
					<label for="section2">Секция 2</label>
				</li>
				<li class="house__section">
					<input type="radio" value="None" id="section3" name="section" checked="checked"/>
					<label for="section3">Секция 3</label>
				</li>
				<li class="house__section">
					<input type="radio" value="None" id="section4" name="section" />
					<label for="section4">Секция 4</label>
				</li>
			</ul>
			<div class="house__choose">
				<p>— &emsp;выберите нужную секцию</p>
			</div>
		</div>
		<div class="storey">
			<h3 class="storey__title">Этаж</h3>
			<ul class="storey__conteiner">
				<li class="storey__section">
					<input type="radio" value="None" id="storey1" name="storey" />
					<label for="storey1">1 этаж</label>
				</li>
				<li class="storey__section">
					<input type="radio" value="None" id="storey2" name="storey" />
					<label for="storey2">2 этаж</label>
				</li>
				<li class="storey__section">
					<input type="radio" value="None" id="storey3" name="storey" />
					<label for="storey3">3 этаж</label>
				</li>
				<li class="storey__section">
					<input type="radio" value="None" id="storey4" name="storey" checked="checked" />
					<label for="storey4">4 этаж</label>
				</li>
			</ul>
			<div class="storey__choose">
				<p>—  &emsp;выберите нужный этаж</p>
			</div>
		</div>
		<div class="flat">
			<h3 class="flat__title">Квартира</h3>
			<ul class="flat__conteiner">
				<li class="flat__section">
					<input type="radio" value="None" id="flat1" name="flat" />
					<label for="flat1">№10</label>
				</li>
				<li class="flat__section">
					<input type="radio" value="None" id="flat2" name="flat" />
					<label for="flat2">№26</label>
				</li>
				<li class="flat__section">
					<input type="radio" value="None" id="flat3" name="flat" />
					<label for="flat3">№53</label>
				</li>
				<li class="flat__section">
					<input type="radio" value="None" id="flat4" name="flat" />
					<label for="flat4">№59</label>
				</li>
				<li class="flat__section">
					<input type="radio" value="None" id="flat5" name="flat" />
					<label for="flat5">№10</label>
				</li>
			</ul>
			<div class="flat__choose">
				<p>—  &emsp;выберите нужную квартиру</p>
			</div>
			<ul class="flat__conteiner">
				<li class="flat__section">
					<input type="radio" value="None" id="flat6" name="flat" />
					<label for="flat6">№12</label>
				</li>
				<li class="flat__section">
					<input type="radio" value="None" id="flat7" name="flat" />
					<label for="flat7">№28</label>
				</li>
				<li class="flat__section">
					<input type="radio" value="None" id="flat8" name="flat" />
					<label for="flat8">№55</label>
				</li>
				<li class="flat__section">
					<input type="radio" value="None" id="flat9" name="flat" />
					<label for="flat9">№62</label>
				</li>
				<li class="flat__section">
					<input type="radio" value="None" id="flat10" name="flat" />
					<label for="flat10">№12</label>
				</li>
			</ul>
		</div>
	</div>
	<div class="register">
		<h1 class="register__title">В этом доме зарегистрированы:</h1>
		<div class="register__conteiner">
			<div class="register__storey">
				<hr class="register__line">
				<h3></h3>
			</div>
		</div>
	</div>
</div>
<!-- END out-->
//=include partials/footer.html
</body>
</html>
